version: '3.3'
services:

  frontend:
    image: dimaleonov93/foodgram-frontend:v1
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/static_files/
      - media_value:/var/html/media/
    depends_on:
      - frontend
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ../backend/foodgram/foodgram/.env
  backend:
    image: dimaleonov93/foodgram-backend:v1
    restart: always
    volumes:
      - static_value:/app/static_files/
      - media_value:/app/media/
    ports:
     - "8000:8000"
    env_file:
      - ../backend/foodgram/foodgram/.env
    depends_on:
      - db

volumes:
  postgres_data:
  static_value:
  media_value:

